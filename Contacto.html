<!DOCTYPE html>
<html lang="es">
    <title>RIPE</title>
    <link rel="stylesheet" href="/style.css">
    <head>
        <title>RIPE</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </head>
    <body>
        <nav class="Navegador" style="height: 75px; z-index: 1; margin-top: 10px;">
            <left>
            <img src="/Imagenes/Logo_2.ico" height="40px" width="40px" id="Logo">
            </left>
            <a href="/Inicios.html">Inicio</a>
            <a href="/Nosotros.html">Nosotros</a>
            <a href="/Servicios.html">Servicios</a>
            <a href="" class="Activo">Contacto</a>
        </nav>
        <section style="height: 90px; margin-top: 100px;"></section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/Imagenes/pngtree-tech.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/Imagenes/banner.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/Imagenes/pngtree-big-data.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="Contenido">
            <center>
            <h1>¿Necesitas contactarnos?</h1>
            <h3>Llena este formulario y nos pondremos en contacto contigo.</h3>
            <form class="Form_Contacto" id="Formulario">
              <section id="Serv_Select">
                <h1>Selecciona el servicio que necesitas</h1>
                <input type="checkbox" id="Pag" name="Tipo_Serv" value="Crear_Pag">
                <label for="Pag">Creación de sitio web</label><br>
                <input type="checkbox" id="Conex" name="Tipo_Serv" value="Conectar_Empresas">
                <label for="Conex">Conectar empresas</label><br>
                <input type="checkbox" id="Host" name="Tipo_Serv" value="Hosting">
                <label for="Host">Hosting para páginas</label><br>
              </section>
              
              <label for="Nombre_Empresa">Ingresa el nombre de la empresa</label>
              <input type="text" id="Nombre_Empresa" name="Nombre_Empresa" value="" required/>
              
              <label for="Fecha">Ingresa la fecha en la cual podemos contactarte</label>
              <input type="date" id="Fecha" name="Fecha" value="" required/>
              
              <label for="Email">Ingresa el email empresarial</label>
              <input type="email" id="Email" name="Email" value="" required/>
              
              <label for="Numero_Tel">Número telefónico de la empresa</label>
              <input type="tel" id="Numero_Tel" name="Numero_Tel" value="" required/>
              
              <button class="button" type="submit" id="Enviar">Enviar</button>
              <input type="reset" name="Resetear formulario" class="reset">
            </form>
          </center>
          </div>
        <footer class="Pie" style="background-color: #333; border-radius: 15px; height: 55px;">
            <p style="color: white; text-align: center; font-family: Paragraphs;">Todos los derechos reservados a Dueñas y Yody ©</p>
        </footer>
        <a href="#top" class="scroll-to-top" id="scrollToTopBtn" style="font-family: Paragraphs;">↑ Volver arriba</a>
<script>
    // Obtener el botón
    const scrollToTopBtn = document.getElementById('scrollToTopBtn');

    // Mostrar el botón cuando el usuario haga scroll hacia abajo
    window.addEventListener('scroll', () => {
        if (window.scrollY > 300) { // Muestra el botón después de 300px de scroll
            scrollToTopBtn.style.display = 'block';
        } else {
            scrollToTopBtn.style.display = 'none';
        }
    });
</script>

</body>
</html>
